<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Site title</title>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<!-- header - used for preliminary data -->
	<header>
		Page header
		<!-- other avialable roles (not needed for semantic elements like <form>, <article>): application, article, banner, complementary, contentinfo, document, form, heading, main, navigation, search -->
		<form role="search">
			<input type="search" placeholder="Search" autofocus>
		</form>
	</header>
	<!-- aside - for the content which must be placed aside from main content -->
	<aside>
		<!-- nav - used for navigation links  -->
		<nav>
			<ul>
				<li><a href="#home">Home</a></li>
			</ul>
		</nav>
	</aside>
	<!-- main content block -->
	<div role="main">
		<!-- article - independent item of content -->
		<article>
			<h1>Article title</h1>
			<!-- mark - notes the important part of the document -->
			<p>Article <mark>content</mark></p>
		</article>
		<article>
			<header>
				<h1>Post title</h1>
				<!-- time - used for specifying time or full date,
				     pubdate attribute means that this is publication date -->
				<time datetime="2014-10-01T14:00-02:00" pubdate>2pm, October 1st, 2014</time>
			</header>
			<p>Post content</p>
			<footer>
				Tags: <a href="#">Interesting</a>
			</footer>
		</article>
		<!-- section - used for seperating page into several thematic regions -->
		<section>
		<form novalidate>
			<label for="myemail">Email: </label><input type="email" id="myemail" multiple required><br>
			Url: <input type="url"><br>
			Date: <input type="date"><br>
			Time: <input type="time"><br>
			Datetime?: <input type="datetime"><br>
			Month: <input type="month"><br>
			Week: <input type="week"><br>
			Number: <input type="number" min="0" max="100" step="2"><br>
			<style>
				input[type="range"]::before {content: attr(min);}
				input[type="range"]::after {content: attr(max);}
			</style>
			Range: <input type="range" role="slider" min="1" aria-valuemin="1" max="10" aria-valuemax="10" value="2" aria-valuenow="0" onchange="this.setAttribute('aria-valuenow', this.value)"><br>
			Tel: <input type="tel" name="tel" id="tel"><br>
			Color: <input type="color"><br>
			Pattern: <input type="text" pattern="[0-9][A-Z]{3}" autocomplete="on"><br>
			List: <input type="text" list="mylist"><br>
			<datalist id="mylist">
				<option label="Mr" value="Mr">
				<option label="Ms" value="Ms">
			</datalist>
			Multiple file upload: <input type="file" multiple>
		</form>
		</section>
	</div>
	<!-- footer - creates footer for structured content or structured root elements -->
	<footer>
		<!-- small - used for refusals, warnings, legal restrictions or copyrights -->
		<small role="contentinfo">&copy; All right reserved</small>
	</footer>
</body>
</html>
